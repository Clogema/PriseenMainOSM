<form [formGroup]="userForm" (submit)="saveUser()">
  <label for="name">Name</label>
  <input formControlName="name" id="name" />
  <app-control-message [control]="userForm.controls.name"></app-control-message>

  <label for="email">Email</label>
  <input formControlName="email" id="email" />
  <app-control-message [control]="userForm.controls.email">
  </app-control-message>

  <label for="profile">Profile Description</label>
  <textarea formControlName="profile" id="profile"></textarea>
  <app-control-message [control]="userForm.controls.profile"></app-control-message>

  <button type="submit" [disabled]="!userForm.valid">Submit</button>
</form>
