<div class="row">
  <div class="col-sm-1"></div>
  <div class="col-sm-8">
    <div id="frugalmap">
    </div>
  </div>

  <div class="col-sm-2">
    <button data-target="#testimony" *ngIf="testimonyOnMap" class="btn btn-primary btn-block btn-lg" data-toggle="collapse">Testimony
      <span class="caret"></span>
    </button>

    <div id="testimony" *ngIf="testimonyOnMap" class="collapse">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let test of testimony" (click)="centerOnTestimony(test)">{{ test.title }}</li>
      </ul>
    </div>
    <br *ngIf="testimonyOnMap">
    <br *ngIf="testimonyOnMap">

    <button data-target="#crassier" *ngIf="crassiersOnMap" class="btn btn-danger btn-block btn-lg" data-toggle="collapse">Crassiers
      <span class="caret"></span>
    </button>
    <div id="crassier" *ngIf="crassiersOnMap" class="collapse">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let crassier of crassiers" (click)="centerOnCrassiers(crassier)">{{ crassier.nom }}</li>
      </ul>
    </div>
    <br *ngIf="crassiersOnMap">
    <br *ngIf="crassiersOnMap">

    <button data-target="#conduite" *ngIf="conduiteOnMap" class="btn btn-success btn-block btn-lg" data-toggle="collapse">Conduite
      <span class="caret"></span>
    </button>
    <div id="conduite" *ngIf="conduiteOnMap" class="collapse">
      <ul class="list-group">
        <li class="list-group-item" (click)="debutConduite()">Début conduite Altéo</li>
        <li class="list-group-item" (click)="finConduite()">Fin conduite Altéo</li>
      </ul>
    </div>
  </div>
  <div class="col-sm-1 "></div>
</div>
