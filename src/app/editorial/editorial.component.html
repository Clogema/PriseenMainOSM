<div class="container">
  <div class="row">
    <h2 class="center">Bonjour {{ user?.username }}</h2>
  </div>
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <h2>Rédaction témoignage - Article</h2>
      <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !title.valid }">
          <label for="title">Title</label>
          <input type="text" class="form-control" name="title" [(ngModel)]="model.username" #title="ngModel" required />
          <div *ngIf="f.submitted && !title.valid" class="help-block">Title is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !description.valid }">
          <label for="description">Description</label>
          <textarea class="form-control" name="description" [(ngModel)]="model.description" #description="ngModel" required></textarea>
          <div *ngIf="f.submitted && !description.valid" class="help-block">description is required</div>
        </div>
        <div class="form-group">
          <button [disabled]="loading" class="btn btn-primary">Login</button>
