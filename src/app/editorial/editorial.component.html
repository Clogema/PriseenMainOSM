<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h2>Ajouter un témoignage</h2>
      <form name="form" (ngSubmit)="f.form.valid && getTestimony()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !title.valid }">
          <label for="title">Titre du témoignage</label>
          <input type="text" class="form-control" name="title" [(ngModel)]="testimony.title" #title="ngModel" required />
          <div *ngIf="f.submitted && !title.valid" class="help-block">Le titre est requis</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !description.valid }">
          <label for="description">Description du témoignage</label>
          <textarea class="form-control" name="description" [(ngModel)]="testimony.description" #description="ngModel" required></textarea>
          <div *ngIf="f.submitted && !description.valid" class="help-block">La description est obligatoire</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !longitude.valid }">
          <label for="date">Date</label>
          <input type="date" class="form-control" name="date" [(ngModel)]="testimony.date" #date="ngModel" required />
          <div *ngIf="f.submitted && !date.valid" class="help-block">La date est obligatoire</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !longitude.valid }">
          <label for="longitude">Longitude</label>
          <input type="number" class="form-control" name="longitude" [(ngModel)]="testimony.longitude" #longitude="ngModel" disabled
          />
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !latitude.valid }">
          <label for="latitude">Latitude</label>
          <input type="number" class="form-control" name="latitude" [(ngModel)]="testimony.latitude" #latitude="ngModel" disabled />
        </div>

        <div class="checkbox">
          <label for="anonym">
            <input type="checkbox" name="anonym" [(ngModel)]="testimony.anonym" #anonym="ngModel" value="false" />Anonyme</label>
        </div>
        <div class="form-group">
          <button class="btn btn-org">Enregistrer</button>
        </div>
        <div class="row">
          <div *ngIf="error" class="alert alert-danger">{{error}}</div>
        </div>
      </form>
    </div>
    <div class="col-sm-6">
      <div class="alert alert-info">
        Cliquez sur la carte pour choisir l'emplacement de votre témoignage
      </div>
      <div>
        <div id="mapid"></div>
      </div>

    </div>
  </div>
</div>
