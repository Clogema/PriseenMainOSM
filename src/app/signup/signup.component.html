<div class="container">
  <div class="row">
    <h2 class="center">Inscription</h2>
  </div>
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <form name="form" (ngSubmit)="f.form.valid && signup()" #f="ngForm" novalidate>
        <div class="form-group">
          <label for="uwername">Username</label>
          <input type="text" class="form-control" name="username" [(ngModel)]="newuser.username" #title="ngModel" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" [(ngModel)]="newuser.password" #title="ngModel" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" name="email" [(ngModel)]="newuser.email" #title="ngModel" required />
        </div>
        <div class="form-group">
          <button class="btn btn-primary">Valider</button>
        </div>
      </form>
    </div>
  </div>
</div>
