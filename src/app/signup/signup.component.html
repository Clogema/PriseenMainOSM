<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <h2>Inscription</h2>
      <form name="form" (ngSubmit)="f.form.valid && signup()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
          <label for="username">Nom d'utilisateur</label>
          <input type="text" class="form-control" name="username" [(ngModel)]="newuser.username" #username="ngModel" required />
          <div *ngIf="f.submitted && !username.valid" class="help-block">LE nom d'utilisateur est obligatoire</div>
        </div>
        <div class="form-group">
          <label for="password">Mot de Passe</label>
          <input type="password" class="form-control" name="password" [(ngModel)]="newuser.password" #password="ngModel" required />
          <div *ngIf="f.submitted && !password.valid" class="help-block">Le mot de passe est obligatoire</div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" name="email" [(ngModel)]="newuser.email" #email="ngModel" required />
          <div *ngIf="f.submitted && !email.valid" class="help-block">Email est obligatoire</div>
        </div>
        <div class="form-group">
          <button class="btn btn-org">Inscription</button>
        </div>
      </form>
    </div>
  </div>
</div>
